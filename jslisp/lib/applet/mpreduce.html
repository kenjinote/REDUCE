<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <applet name ="mpreduce" code = 'org.mathpiper.mpreduce.Interpreter2' archive = 'mpreduce.jar' width = 700  height = 400 >
  </applet>

      <script type="text/javascript" >
          document.write("Hello");


	function ev()
	{
	  var result = document.mpreduce.evaluate("2+3;");
          document.write(result);
	}
          
      </script>

      <form>
         <input type="button" value="click" onclick="ev();" />
      </form>

  </body>
</html>
